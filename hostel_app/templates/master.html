<head>

    {% load static %}   <!-- ðŸ”¥ Add this line -->

    <title>{% block title %}Dashboard{% endblock %}</title>

    

    <!-- FONT AWESOME -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body style="font-family:'Poppins',sans-serif;">

    .navbar-custom {
    width: 100%;
    padding: 15px 30px;

    z-index: 9999;
