{% extends 'master.html' %}
{% block content %}

<!-- BOOTSTRAP -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    body {
        background: #f0f2f5;
        font-family: "Poppins", sans-serif;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        font-weight: 700;
        color: #333;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
        color: #444;
    }

    .btn-success, .btn-secondary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 30px;
    }
</style>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Add Room</h2>

            <form method="POST">
                {% csrf_token %}

                <label>Room Number</label>
                <input type="text" class="form-control" name="room_number" required>

                <label>Room Type</label>
                <select class="form-control" name="room_type">
                    <option>Single</option>
                    <option>Double</option>
                    <option>Triple</option>
                    <option>AC</option>
                    <option>Non-AC</option>
                </select>

                <label>Capacity</label>
                <input type="number" class="form-control" name="capacity" required>

                <button class="btn btn-success mt-4">Save Room</button>

                <!-- BACK BUTTON OPTION 1: Go to Room List Page -->
                <a href="{% url 'room_list' %}" class="btn btn-secondary mt-3">Back</a>

                <!-- BACK BUTTON OPTION 2: Go to Previous Page -->
                <!-- <button type="button" onclick="history.back()" class="btn btn-secondary mt-3">Cancel</button> -->

            </form>
        </div>
    </div>
</div>

{% endblock %}
