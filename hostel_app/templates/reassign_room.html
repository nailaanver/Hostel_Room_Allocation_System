{% extends 'master.html' %}
{% load static %}
{% block content %}

<!-- Bootstrap -->
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: url("{% static 'images/bg.jpeg' %}") no-repeat center center/cover;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #f3f3f3;
    }

    .overlay-card {
        background: rgba(255, 255, 255, 0.08);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        max-width: 500px;
    }

    .overlay-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    h2 {
        font-weight: 700;
        color: #ff6b6b;
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #f3f3f3;
    }

    select.form-control {
        border-radius: 12px;
        padding: 12px 15px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: #fff;
        transition: border 0.3s, box-shadow 0.3s;
    }

    select.form-control option {
        color: #000;
    }

    select.form-control:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 6px rgba(255,107,107,0.5);
        outline: none;
    }

    .btn-update, .btn-cancel {
        font-weight: 600;
        border-radius: 12px;
        padding: 12px 0;
        width: 100%;
        margin-top: 15px;
        border: none;
        transition: all 0.3s;
    }

    .btn-update {
        background-color: #ff6b6b;
        color: #fff;
    }

    .btn-update:hover {
        background-color: #e63946;
    }

    .btn-cancel {
        background-color: rgba(255,255,255,0.2);
        color: #f3f3f3;
    }

    .btn-cancel:hover {
        background-color: rgba(255,255,255,0.35);
    }
</style>

<div class="overlay-card">

    <h2>Reassign Room</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="room_id">Select New Room</label>
        <select name="room_id" id="room_id" class="form-control" required>
            {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.room_number }} - {{ room.room_type }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-update">Update Room</button>

        <button type="button" onclick="history.back()" class="btn btn-cancel">
            Cancel
        </button>

    </form>

</div>

{% endblock %}
