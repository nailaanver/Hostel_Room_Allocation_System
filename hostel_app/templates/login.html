{% extends 'master.html' %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'images/bg.jpeg' %}") no-repeat center center/cover;


        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    .login-box {
        position: relative;
        width: 380px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        color: white;
        z-index: 10;
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #ff5b5b;
        font-size: 22px;
        text-transform: uppercase;
    }

    .input-group {
        position: relative;
        margin-bottom: 18px;
        width: 100%;
    }

.input-group {
    position: relative;
}

.input-group .icon {
    position: absolute;
    top: 12px;
    left: 10px;
    font-size: 18px;
    color: #ff5b5b;
}

.input-group input {
    width: 79%;
    padding: 12px 40px;
    border-radius: 5px;
    border: none;
    outline: none;
}


    .login-btn {
        width: 100%;
        padding: 12px;
        background: #ff4b5c;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #ff1c35;
    }

    .links {
        margin-top: 12px;
    }

    .links a {
        color: #add8e6;
    }

    .error-msg {
        color: #ff8080;
        margin-top: 10px;
    }
</style>

<div class="overlay"></div>

<div class="login-box">

    <h2>Student Login</h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="input-group">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" name="username" placeholder="Username / Roll Number" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>


        <button class="login-btn" type="submit">LOGIN</button>

        <div class="links">
            <p>
                Login as <a href="{% url 'admin:login' %}">Admin / Hostel Manager</a>
            </p>
            <p>
                Don't have an account?
                <a href="{% url 'register_student' %}">Register</a>
            </p>
        </div>
    </form>

    {% for msg in messages %}
        <p class="error-msg">{{ msg }}</p>
    {% endfor %}

</div>

{% endblock %}
