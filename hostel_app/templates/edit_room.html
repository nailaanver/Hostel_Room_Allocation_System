{% extends 'master.html' %}
{% block content %}

<!-- Bootstrap -->
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f0f2f5;
    }

    .card {
        border-radius: 12px;
        border: none;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-weight: 700;
        color: #2c3e50;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
    }

    .form-control, select {
        border-radius: 8px !important;
        padding: 10px;
    }

    .btn-update {
        background: #27ae60;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        padding: 10px;
        margin-top: 18px;
    }

    .btn-update:hover {
        background: #1e8449;
        color: white;
    }

    .btn-cancel {
        background: #7f8c8d;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
    }

    .btn-cancel:hover {
        background: #707b7c;
        color: white;
    }

</style>

<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4">

            <h2 class="text-center mb-4">Edit Room</h2>

            <form method="POST">
                {% csrf_token %}

                <label>Room Number</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="room_number" 
                    value="{{ room.room_number }}" required
                >

                <label>Room Type</label>
                <select class="form-control" name="room_type">
                    <option {% if room.room_type == 'Single' %}selected{% endif %}>Single</option>
                    <option {% if room.room_type == 'Double' %}selected{% endif %}>Double</option>
                    <option {% if room.room_type == 'Triple' %}selected{% endif %}>Triple</option>
                    <option {% if room.room_type == 'AC' %}selected{% endif %}>AC</option>
                    <option {% if room.room_type == 'Non-AC' %}selected{% endif %}>Non-AC</option>
                </select>

                <label>Capacity</label>
                <input 
                    type="number" 
                    class="form-control" 
                    name="capacity" 
                    value="{{ room.capacity }}" required
                >

                <button class="btn btn-update">Update Room</button>

                <button 
                    type="button" 
                    class="btn btn-cancel" 
                    onclick="history.back()"
                >
                    Cancel
                </button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
