{% extends 'master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        background: url("{% static 'images/bg.jpeg' %}") no-repeat center center/cover;
        background-attachment: fixed;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.65);
        min-height: 100vh;
        padding: 20px;
    }

    /* ===== HEADER SAME AS DASHBOARD ===== */
    .admin-header {
        background: rgba(0,0,0,0.7);
        padding: 18px 30px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .admin-header h2 {
        margin: 0;
        color: #ff4444;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .logout-btn {
        background: #ff4444;
        color: white !important;
        padding: 8px 20px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
    }

    .logout-btn:hover {
        background: #cc0000;
    }

    /* ===== EDIT BOX GLASS STYLE ===== */
    .edit-box {
        max-width: 500px;
        margin: 30px auto;
        padding: 30px;
        background: rgba(255,255,255,0.08);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        color: white;
    }

    h3.title {
        text-align: center;
        color: #ff4444;
        font-weight: 700;
        margin-bottom: 20px;
    }

    label {
        margin-top: 12px;
        font-weight: 600;
        color: #f2f2f2;
    }

    .form-control, select {
        background: rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.2);
        padding: 10px;
        color: white;
        border-radius: 8px;
    }

    .form-control:focus {
        background: rgba(0,0,0,0.45);
        color: white;
        border-color: #ff4444;
        box-shadow: none;
    }

    /* BUTTONS */
    .btn-update {
        width: 100%;
        margin-top: 18px;
        padding: 10px;
        font-weight: 600;
        background: #28a745;
        border: none;
        border-radius: 8px;
        color: white;
    }

    .btn-update:hover {
        background: #1f7f35;
    }

    .btn-cancel {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-weight: 600;
        background: #7f8c8d;
        border: none;
        border-radius: 8px;
        color: white;
    }

    .btn-cancel:hover {
        background: #6c7a7b;
    }
</style>


<div class="overlay">

    <!-- HEADER -->
    <div class="admin-header">
        <h2>ADMIN DASHBOARD</h2>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <!-- EDIT ROOM BOX -->
    <div class="edit-box">
        <h3 class="title">Edit Room</h3>

        <form method="POST">
            {% csrf_token %}

            <label>Room Number</label>
            <input type="text" class="form-control" name="room_number" value="{{ room.room_number }}" required>

            <label>Room Type</label>
            <select class="form-control" name="room_type">
                <option {% if room.room_type == 'Single' %}selected{% endif %}>Single</option>
                <option {% if room.room_type == 'Double' %}selected{% endif %}>Double</option>
                <option {% if room.room_type == 'Triple' %}selected{% endif %}>Triple</option>
                <option {% if room.room_type == 'AC' %}selected{% endif %}>AC</option>
                <option {% if room.room_type == 'Non-AC' %}selected{% endif %}>Non-AC</option>
            </select>

            <label>Capacity</label>
            <input type="number" class="form-control" name="capacity" value="{{ room.capacity }}" required>

            <button class="btn-update">Update Room</button>

            <button type="button" class="btn-cancel" onclick="history.back()">Cancel</button>
        </form>
    </div>

</div>

{% endblock %}
